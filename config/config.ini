[Consultation]
Consultation_title = 吸入制剂的质量评价与控制
Consultation_content = 全球疾病负担（global burden of disease，GBD）的调查数据显示，呼吸系统疾病是全球主要的死亡和残疾原因之一；在前30种常见死因中，呼吸系统疾病共占5位，包括慢性阻塞性肺疾病（COPD，第3位）、下呼吸道感染（第4位）、支气管-肺癌（第6位）、结核病（第12位）、哮喘（第 28 位）[1]。国际呼吸学会论坛的报道显示，全球约6 500万人罹患COPD，每年约300万人死于COPD，该病已成为全球第三大死因[2]。


